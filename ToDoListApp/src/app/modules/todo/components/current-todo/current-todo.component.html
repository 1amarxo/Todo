<div class="a-router">
    <button class="back-btn" (click)="OnBackClicked()"> &larr;</button>
</div>
<div class="container">
    
    <hr class="hr_red" *ngIf="todo.priority==2">
    <hr class="hr_yellow" *ngIf="todo.priority==1">
    <hr class="hr_blue" *ngIf="todo.priority==0">
   
    <h2>{{todo.name}}</h2>
    <div class="md-discription" >

        {{todo.discription| slice:sliceOptions.start:sliceOptions.end}}
        
        <div class="md-buttons" *ngIf="todo.discription.length >= sliceOptions.default">
            <button (click)="onExpandText($event)" class="btn_show">Show More</button>
         </div>
    </div>
   
    <span>{{todo.date | date}}</span>

</div>
